		 var itIsDone = false;

		var purgeString = "";

		function haunt3(){
			if(countdownTimer <= 0){
				//ESCAPE ESCAPE ESCAPE ESCAPE ESCAPE ESCAPE ESCAPE ESCAPE
				window.open('','_self').close();

		function handleInput(){
			if(isHaunted){
				$("#txtCmd").val('');
				$('#txtCmd').prop("disabled", true);
				$('#btnSubmit').prop("disabled", true);
				$('#txtLog').val("You shouldn't have come in here.");
				setTimeout(haunt, 5000);
				return;
			}

			var userInput = $("#txtCmd").val();
			userInput = userInput.trim();
			if(userInput.length <= 0){
				return;
			}

			var txtLog = $('#txtLog').val();
			txtLog = txtLog + '> ' + userInput + '\n\n'
			$("#txtCmd").val('');

			userInput = userInput.toLowerCase();
			userInput = userInput.replace(/look at/g, 'look');

			inputSplit = userInput.split(" ");

			if(acceptedVerbs.indexOf(inputSplit[0]) === -1){
				if(inputSplit.length > 1){
					if(acceptedVerbs.indexOf(inputSplit[0] + " " + inputSplit[1]) === -1){
						txtLog += getUnknownResponse() + "\n\n";
					} else {
						txtLog += handleValidAction(inputSplit, 2, txtLog) + "\n\n";
					}
				} else {
					txtLog += getUnknownResponse() + "\n\n";
				}		
			} else {
				txtLog += handleValidAction(inputSplit, 1, txtLog) + "\n\n";
			}

			$('#txtLog').val(txtLog);
			$('#txtLog').scrollTop($('#txtLog')[0].scrollHeight);
		}

		function getUnknownResponse(){
			var pickedPhrase = Math.floor(Math.random() * (notAcceptedResponses.length));
			return notAcceptedResponses[pickedPhrase];
		}

		function handleValidAction(commandString, cmdWordCount, txtLog){
			if(cmdWordCount == 1){
				switch(commandString[0]){
					case "help":
						return "Welcome to a text-based adventure game! This game is controlled using simple keywords.\n\nTo move to new rooms, type cardinal directions such as 'North', or 'South'. To interact with objects, you can use statements such as 'take wet napkin' or 'use pen on paper'. Check your inventory by typing in 'inventory' or just 'i', and don't forget to examine the room you're in or items with 'examine' or 'look at banana costume'.\n\nDon't be afraid to try out actions not described here!";
						break;
					case "n":
					case "north":
						return handleMovement("n");
						break;
					case "e":
					case "east":
						return handleMovement("e");
						break;
					case "s":
					case "south":
						return handleMovement("s");
						break;
					case "w":
					case "west":
						return handleMovement("w");
						break;
					case "talk":
					case "speak":
						return handleTalk(commandString);
						break;
					case "take":
						return handleTakeObject(commandString);
						break;
					case "use":
					case "activate":
					case "give":
					case "flip":
					case "put":
						return handleItemUse(commandString, commandString[0]);
						break;
					case "open":
						return handleItemOpen(commandString);
						break;
					case "i":
					case "inventory":
						return displayInventory();
						break;
					case "look":
					case "examine":
					case "read":
						return handleExamine(commandString);
						break;		
				}
			} else {
				//command word count 2 : all verbs with 2 words
				switch(commandString[0] + " " + commandString[1]){
					case "pick up":
						return handleTakeObject(commandString);
						break;
					case "turn on":
						return handleItemUse(commandString, commandString[0] + " " + commandString[1]);
						break;
					case "talk to":
					case "speak to":
					return handleTalk(commandString);
						break;
				}
			}

			return txtLog;
		}

		function getListOfUsableItems(){
			//Var to send back
			var reachableItems = [];

			//Items in room
			var currentRoom = roomCollection[currentRoomId];

			for (var i = 0; i < currentRoom.containedItems.length; i++){
				if(itemCollection[currentRoom.containedItems[i]].revealed){
					reachableItems.push(currentRoom.containedItems[i]);
					reachableItems.push(itemCollection[currentRoom.containedItems[i]].interactNames)
				}
			}

			//Inventory items
			for (var y = 0; y < inventoryItems.length; y++){
				reachableItems.push(inventoryItems[y]);
				reachableItems.push(itemCollection[inventoryItems[y]].interactNames);
			}
			return reachableItems;
		}

		function searchForRequestedItem(commandString, itemList){
			var foundItemID = -1;
			var objectName = getObjectName(commandString, 1);
			var locatedID = -1
			//step 2 through array, search each interactNames array from reachableItems(itemList)
			for (var y = 1; y < itemList.length; y = y + 2){
				if(itemList[y].indexOf(objectName) != -1){
					locatedID = itemList[y - 1];
					break;
				}
			}

			if(locatedID != -1){
				foundItemID = locatedID;
			} else {
				objectName = getObjectName(commandString, 2);
				for (var u = 1; u < itemList.length; u = u + 2){
					if(itemList[u].indexOf(objectName) != -1){
						locatedID = itemList[u - 1];
						break;
					}
				}
				if(locatedID != -1){
					foundItemID = locatedID;
				}
			}

			return foundItemID;
		}

		function getObjectName(commandString, startIndex){
			var objectName = ""
			for (var i = 0; i < commandString.length; i++){
				if(i == startIndex){
					objectName += commandString[i];
				} else if(i > startIndex) {
					if(commandString[i] == "on" || commandString[i] == "to" || commandString[i] == "in"){
						break;
					} else {
						objectName += " " + commandString[i];
					}					
				}
			}
			return objectName;
		}

		function displayInventory(){
			var returnText = "";
			if(inventoryItems.length <= 0){
				returnText = "You have nothing in your inventory.";
			} else {
				returnText = "Your inventory contains ";
				for (var i = 0; i < inventoryItems.length; i++){
					if(i!=0){
						returnText += ", ";
					}				
					returnText += itemCollection[inventoryItems[i]].name;
				}
				returnText += "."
			}
			return returnText;
		}

		function handleMovement(direction){
			var returnText = "";
			if(roomCollection[currentRoomId].exits.indexOf(direction) != -1){
				if(roomCollection[currentRoomId].lockedExits.indexOf(direction) != -1){
					return "The door is locked, you can't get through this way.";
				} else if(roomCollection[currentRoomId].connectedRooms.indexOf(direction) != -1){
					currentRoomId = roomCollection[currentRoomId].connectedRooms[roomCollection[currentRoomId].connectedRooms.indexOf(direction) + 1];
					if(roomCollection[currentRoomId].haunted){
						//**FUN**
						isHaunted = true;
					}
					document.title = "Location: " + roomCollection[currentRoomId].name;
					if(roomCollection[currentRoomId].roomImage != ""){
						$("#roomPic").css("display", "block");
						$("#roomPic").attr("src", roomCollection[currentRoomId].roomImage);
					} else{
						$("#roomPic").css("display", "none");
					}
					
					return handleExamine(['look']);
				}
			} else {
				returnText = "You smack into a wall. Yet another bunch of brain cells you're never getting back."
				return returnText;
			}
			
		}

		function handleTalk(commandString){
			returnString = ""

			var reachableItems = getListOfUsableItems();
			var requestedItemID = searchForRequestedItem(commandString, reachableItems);

			var objectName = getObjectName(commandString, 1);

			if(requestedItemID != -1){
				if(itemCollection[requestedItemID].verbs.indexOf(commandString[0]) != -1){
					returnString = itemCollection[requestedItemID].talkText;
					if(requestedItemID == 10){
						//Game over, go home.
						$('#txtCmd').hide();
						$('#btnSubmit').hide();
					}
				} else {
					returnString = "You talk to an inanimate object. It's a riviting conversation.";
				}
			} else {
				returnString = "You talk to fictional objects. Just another Saturday night for you!"
			}
			return returnString;
		}

		function handleTakeObject(commandString){
			returnString = ""
			if(roomCollection[currentRoomId].isDark){
				returnString = "You try to take the darkness. You fail.";
				return returnString
			}
			var reachableItems = getListOfUsableItems();
			var requestedItemID = searchForRequestedItem(commandString, reachableItems);

			var objectName = getObjectName(commandString, 1);

			if (requestedItemID == -1){
				if (objectName == ""){
					returnString = "You take nothing. You get nothing. Nothing has been added to your inventory."
				} else {
					returnString = "You make up a " + objectName + " in your head, just so you can take it. It doesn't work.";
				}
			
			} else {
				if(itemCollection[requestedItemID].takeable && !itemCollection[requestedItemID].inInventory && roomCollection[currentRoomId].containedItems.indexOf(requestedItemID) != -1){
					returnString = itemCollection[requestedItemID].takeText;
					//Remove item from room's inventory
					var itemIndex = roomCollection[currentRoomId].containedItems.indexOf(requestedItemID);
					roomCollection[currentRoomId].containedItems.splice(itemIndex, 1);
					//Add to player's inventory
					inventoryItems.push(requestedItemID);
					itemCollection[requestedItemID].inInventory = true;
				} else if(itemCollection[requestedItemID].inInventory) {
					returnString = "You already have that!";
				} else if(roomCollection[currentRoomId].containedItems.indexOf(requestedItemID) == -1) {
					returnString = "You make up a '" + objectName + "' in your head, just so you can take it. It doesn't work.";
				} else if(!itemCollection[requestedItemID].takeable) {
					returnString = "You really don't need that " + objectName + ", really.";
				}
			}

			return returnString;
		}

		function handleItemOpen(commandString){
			var returnString = ""
			if(roomCollection[currentRoomId].isDark){
				returnString = "You fumble about in the dark, bumping into random objects. You eventually just end up screaming 'OPEN' at the top of your lungs while crying on the floor.";
				return returnString
			}
			var reachableItems = getListOfUsableItems();
			var requestedItemID = searchForRequestedItem(commandString, reachableItems);
			
			var objectName = getObjectName(commandString, 1);

			if (requestedItemID == -1){
				if (objectName == ""){
					returnString = "You scream 'OPEN' as loud as you can. Nothing opens."
				} else {
					returnString = "Your hands grasp at the air, as you try to open nothing. You mutter '" + objectName + "' under your breath repeatedly.";
				}
			
			} else {
				if(itemCollection[requestedItemID].verbs.indexOf("open") != -1 && itemCollection[requestedItemID].opened == false){
					returnString = itemCollection[requestedItemID].openText;
					itemCollection[requestedItemID].name = itemCollection[requestedItemID].name + ", which is open";
					itemCollection[requestedItemID].opened = true;
					for(var i = 0; i < itemCollection[requestedItemID].containedItems.length; i++) {
						var targetID = itemCollection[requestedItemID].containedItems[i]
						itemCollection[targetID].revealed = true;
					}
				} else if(itemCollection[requestedItemID].verbs.indexOf("open") != -1 && itemCollection[requestedItemID].opened == true) {
					returnString = "You decide to leave that open, to remind yourself that you've already looked there.\n\nYou're also incredibly lazy.";
				} else {
					returnString = "You try desprately to pry open " + objectName + ", but all you manage to accomplish is hurting your hands.";
				}
			}

			return returnString;
		}

		function handleItemUse(commandString, verb){
			var returnString = "";
			var reachableItems = getListOfUsableItems();
			var requestedItemID = searchForRequestedItem(commandString, reachableItems);
			if (requestedItemID == -1){
				returnString = "You can't use what you don't have!";
			} else {
				if(itemCollection[requestedItemID].verbs.indexOf(verb) != -1){
					if(commandString.indexOf("on") != -1 || commandString.indexOf("to") != -1 || commandString.indexOf("in") != -1){
						//Item combination
						var targetIndex = commandString.indexOf("on")
						if(targetIndex == -1){
							targetIndex = commandString.indexOf("to");
						}
						if(targetIndex == -1){
							targetIndex = commandString.indexOf("in");
						}

						var secondItemName = [];
						for(i=targetIndex;i<commandString.length;i++){
							secondItemName.push(commandString[i]);
						}
						var recipientID = searchForRequestedItem(secondItemName, reachableItems);
						if(recipientID != -1){
							if(itemCollection[recipientID].combineID == itemCollection[requestedItemID].id){
								returnString = itemCollection[recipientID].combineText;
								switch(itemCollection[recipientID].combineResult[0]){
									case "unlk":
										roomCollection[currentRoomId].lockedExits = [];
										if(itemCollection[recipientID].id == 9){
											itemCollection[recipientID].description = "You see a vibrating duct tape cocoon. You feel uncomfortable.";
											itemCollection[recipientID].combineID = -1;
											var removeIndex = inventoryItems.indexOf(requestedItemID);
											inventoryItems.splice(removeIndex, 1);
										} else {
											var removeIndex = roomCollection[currentRoomId].containedItems.indexOf(recipientID)
											roomCollection[currentRoomId].containedItems.splice(removeIndex, 1);
										}					
								}
								return returnString;
							} else {
								if(itemCollection[recipientID].id == 9 && itemCollection[recipientID].combineID == -1){
									returnString = "The tape cocoon vibrates profusely when you poke it with your gun. You don't feel like this is going to solve anything.";
									return returnString;
								} else if(itemCollection[recipientID].id == 9){
									returnString = "'I DON'T WANT THAT!'\n\nThe man slaps it out of your hands. You couldn't possibly be more disappointed in him.";
									return returnString;
								} else {
									returnString = "You can't combine those items.";
									return returnString;
								}						
							}

						} else {
							if(itemCollection[requestedItemID].id == 1 && secondItemName[1] == "self"){
								returnString = "Jesus, man. That's pretty dark."
								return returnString;
							}
							returnString = "I have no idea what you're trying to use that on.";
							return returnString;
						}
					}

					switch(itemCollection[requestedItemID].onUse[0]){
						case "tgl":
							switch(itemCollection[requestedItemID].onUse[1]){
								case "isDark":
									if(roomCollection[currentRoomId].isDark == true){
										roomCollection[currentRoomId].isDark = false;
										returnString = itemCollection[requestedItemID].onUse[2];
										$("#roomPic").css("display", "block");
										$("#roomPic").attr("src", roomCollection[currentRoomId].roomImage);
										returnString += "\n\n" + examineCurrentRoom();
										break;
									} else {
										roomCollection[currentRoomId].isDark = true;
										$("#roomPic").css("display", "block");
										$("#roomPic").attr("src", "img/roomd.jpg");
										returnString = itemCollection[requestedItemID].onUse[3];
										break;
									}								
							}
							break;
						case "txt":
							returnString = itemCollection[requestedItemID].onUse[1];
							break;
					}
				}
			}
			return returnString;
		}

		function handleExamine(commandString){
			var returnString = ""	

			if(commandString.length == 1){
				returnString = examineCurrentRoom();
			} else {
				if(roomCollection[currentRoomId].isDark){
					returnString = "You can't examine something in this dark room, fool! Turn the lights on!"
				} else {
					var reachableItems = getListOfUsableItems();
					var objectName = getObjectName(commandString, 1);
					
					var locatedID = -1
					//step 2 through array, search each interactNames array from reachableItems
					for (var y = 1; y < reachableItems.length; y = y + 2){
						if(reachableItems[y].indexOf(objectName) != -1){
							locatedID = reachableItems[y - 1];
							break;
						}
					}

					if(locatedID == -1){
						//Capitalize the first letter of whatever the fuck they were looking for
						objectName = objectName.charAt(0).toUpperCase() + objectName.slice(1);
						returnString = objectName + " isn't here!";
					} else {
						returnString = itemCollection[locatedID].description;
					}
				}
			}
			return returnString;
		}

		function examineCurrentRoom(){
			var roomObject = roomCollection[currentRoomId];
			var RoomDescription = "";
			if(roomObject.isDark){
				RoomDescription = roomObject.description.split(";")[1];
			} else {
				RoomDescription = roomObject.description.split(";")[0];
				//Also show items
				var objectsInRoom = roomObject.containedItems;
				var objectString = "";
				for (var i = 0; i < objectsInRoom.length; i++){
					if (itemCollection[objectsInRoom[i]].revealed){
						if (objectString.length == 0){
							objectString += itemCollection[objectsInRoom[i]].name;
						} else {
							objectString += ", " + itemCollection[objectsInRoom[i]].name;
						}					
					}
				}

				if(objectString != ""){
					RoomDescription += "\n\nIn this room, you see " + objectString;
				}

				if(roomObject.exits == ""){
					RoomDescription += "\n\nThis room has no exits. You should panic.";
				} else {
					var exitSplit = roomObject.exits;
					RoomDescription += "\n\nYou see exits to the ";
					for (var y = 0; y < exitSplit.length; y++){
						if(y != 0){
							RoomDescription += ", ";
						}
						switch(exitSplit[y]){
							case "n":
								RoomDescription += "north";							
								break;
							case "s":
								RoomDescription += "south";	
								break;
							case "e":
								RoomDescription += "east";	
								break;
							case "w":
								RoomDescription += "west";		
								break;
						}						
					}
					RoomDescription += ".";
				}
			}
			return RoomDescription;		
		}	

		function startGame(){
			$("#modalDiv").css("display", "none");
			$('#txtLog').val("Your name is BLOCKHEAD.\n\nYou live in a world where the only visible colors are black and white. Rumors are abound, however, of an ancient device known as a 'Prism' that can unlock the entire spectrum of colors that are rumored to exist between black and white.\n\nMost denounce these rumors as yet another conspiracy theory, but you, BLOCKHEAD, firmly believe that such a device exists!\n\nYou're also woefully unemployed, so at least this gives you something to do.\n\n" + examineCurrentRoom() + "\n\nType in 'Help' below if you need assistance in navigating this ancient form of video game.\n\n");
		}
	</script>
  </head>
  <body>
  	<div id="modalDiv" class="modal">
  		<div class="modal-content" onclick="startGame();">
  			Start Game
  		</div>
  	</div>

  	<div id="floating" style="position:absolute; color: white; font-size:4em; left: 0; top: 0;"></div>

    <div id="container">
    	<div id="logContainer">
    		<textarea id="txtLog" disabled="true"></textarea>
    	</div>
    	<input id="txtCmd" type="text" name="txtCmd" /><input id="btnSubmit" type="submit" value="Submit" onclick="handleInput();" />   
    	<div id="pictureFrame" style="text-align:center;">
    		<img id="roomPic" src="img/roomd.jpg" width="400" height="300" style="margin: 0 auto;" />
    	</div>	
    </div>
    <div id="666" style="color: white;"></div>
  </body>
</html>
